<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Módulo de Normas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .row {
      margin-bottom: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <button id="btn-consultar-normas" class="btn btn-primary">Consultar Normas Técnicas</button>
    </div>

    <div class="row">
      <table id="tabela" class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Data Publicação</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
    
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <button id="btn-consultar-desc-normas" class="btn btn-primary">Consultar Descrição das Normas</button>
    </div>

    <div class="row">
      <table id="tabeladesc" class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Código da Norma</th>
            <th>Código Secundário</th>
            <th>Data do Início da Válidade</th>
            <th>Título</th>
            <th>Título de Idioma Secundário</th>
            <th>Nota do Título</th>
            <th>Cômite</th>
            <th>Número de Páginas</th>
            <th>Objetico</th> 
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="client.js"></script>

</html>
